<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Charges Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Charges Prediction</h1>
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="110" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" id="bmi" name="bmi" min="16" max="40" required>

            <label for="children">Children:</label>
            <input type="number" id="children" name="children" min="0" max="5" required>

            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="southwest">Southwest</option>
                <option value="southeast">Southeast</option>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
            </select>

            <input type="submit" value="Predict">
        </form>
        
        {% if prediction %}
            <h2>Predicted Medical Charges: ${{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
